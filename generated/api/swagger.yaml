  /api/v3/search:
    get:
      summary: Search
      description: "Search lets you search Epics and Stories based on desired parameters.\
        \ Since ordering of the results can change over time (due to search ranking\
        \ decay, new Epics and Stories being created), the `next` value from the previous\
        \ response can be used as the path and query string for the next page to ensure\
        \ stable ordering."
      operationId: search
      parameters:
      - name: query
        in: query
        description: "See our help center article on [search operators](https://help.shortcut.com/hc/en-us/articles/360000046646-Search-Operators)"
        required: true
        style: form
        explode: true
        schema:
          minLength: 1
          type: string
      - name: page_size
        in: query
        description: The number of search results to include in a page. Minimum of
          1 and maximum of 25.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: detail
        in: query
        description: |-
          The amount of detail included in each result item.
             "full" will include all descriptions and comments and more fields on
             related items such as pull requests, branches and tasks.
             "slim" omits larger fulltext fields such as descriptions and comments
             and only references related items by id.
             The default is "full".
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - full
          - slim
      - name: next
        in: query
        description: The next page token.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: entity_types
