name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
  
      - name: Build
        run: go build -v -o sc .

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sc
            LICENSE
